<div class="home">
  <!-- Hero -->
  <app-header></app-header>
  <section class="hero" id="hero">
    <app-showcase></app-showcase>
  </section>
  <!-- Technologies -->
  <section class="tech" id="technologies">
    <div class="technologies">
      <!-- Title -->
      <div class="technologies__container">
        <div class="technologies__container__content">
          <h2 class="technologies__container__content__title">
            Estamos buscando para incorporar gente increible para estas
            tecnologias:
          </h2>
        </div>
        <!-- Illustration -->
        <img
          src="../../../assets/Ic_Tecnologys.svg"
          alt="Hero Image"
          class="technologies__container__image"
        />
      </div>
    </div>
  </section>
  <!-- Woloxer -->
  <section class="woloxer" id="woloxer">
    <div class="woloxer__container">
      <div class="woloxer__container__image">
        <div class="woloxer__container__image__content">
          <div class="woloxer__container__image__content__title">
            <span class="woloxer__container__image__content__title__green"
              >350 +</span
            ><span class="woloxer__container__image__content__title lightblue">
              Woloxers</span
            >
          </div>
          <div class="woloxer__container__image__content__media">
            <div class="woloxer__container__image__content__media__twitter">
              <fa-icon
                class="woloxer__container__image__content__media__twitter__icon"
                [icon]="twitterIcon"
              ></fa-icon>
              <span>@Wolox</span>
            </div>
            <div
              class="woloxer__container__image__content__media__button"
              (click)="navigateToTwitter()"
            >
              <a class="woloxer__container__image__content__media__button__link"
                >Siguenos</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="woloxer__container__text">
        <span class="woloxer__container__text__title">
          Trabajamos para
          <br />
          <strong class="woloxer__container__text__title lightblue"
            >convertir</strong
          >
          <strong class="woloxer__container__text__title__green"> ideas</strong>
          en <br />
          productos.
        </span>
      </div>
    </div>
  </section>
  <!-- Benefits -->
  <section class="benefits" id="benefits">
    <div class="benefits__container">
      <div class="benefits__container__content">
        <span class="benefits__container__content__title"
          >Entre los beneficios que ofrecemos se encuentran
          <span class="benefits__container__content__title lightblue"
            >;)</span
          ></span
        >
        <div class="benefits__container__content__list">
          <div
            class="benefits__container__content__list__item"
            *ngFor="let benefit of benefits; trackBy: trackById"
            id="{{ benefit.id }}"
          >
            <div class="benefits__container__content__list__item__content">
              <div
                class="benefits__container__content__list__item__content__vector"
              >
                <img src="{{ benefit.image }}" alt="" />
              </div>
              <span
                class="benefits__container__content__list___item__content__title"
              >
                {{ benefit.title }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Requeriments -->
  <!-- Footer -->
</div>
